spring.application.name=order-service
spring.datasource.url=jdbc:mysql://localhost:3306/order_service
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=none
server.port=8081
inventory.url=http://localhost:8082

logging.level.com.bombae.microservices.order_services.client.InventoryClient=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

#Actuator Endpoint

management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Resilience4J Properties
resilience4J.circuitbreaker.instances.inventory.registerHealthIndicator=true
resilience4J.circuitbreaker.instances.inventory.event=consumer-buffer-size=10
resilience4J.circuitbreaker.instances.inventory.slidingWindowType=COUNT_BASED
resilience4J.circuitbreaker.instances.inventory.slidingWindowSize=5
resilience4J.circuitbreaker.instances.inventory.failureRateThreshold=50
resilience4J.circuitbreaker.instances.inventory.waitDurationInOpenState=5s
resilience4J.circuitbreaker.instances.inventory.permittedNumberOfCallsInhalfOpenState=3
resilience4J.circuitbreaker.instances.inventory.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4J.circuitbreaker.instances.inventory.minimum-number-of-calls=5

#Resilience4J timeout Properties
resilience4J.circuitbreaker.instances.inventory.timeout-duration=3s

#Resilience4J Retry Properties
resilience4J.circuitbreaker.instances.inventory.max-attempts=3
resilience4J.circuitbreaker.instances.inventory.wait-duration=5s


#Kafka Properties
spring.kafka.bootstrap.servers=localhost:9092
spring.kafka.template.default-topic=order-placed
spring.kafka.producer.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
spring.kafka.producer.properties.schema.registry.url=http://127.0.0.1:8085
